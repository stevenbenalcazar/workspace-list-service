name: ğŸš€ Deploy Workspace List Service

on:
  push:
    branches:
      - test  # Cambia esto si usas otra rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”‘ Configurar SSH para EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          echo "âœ… SSH Configurado"

      - name: âœ… Verificar conexiÃ³n SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'âœ… ConexiÃ³n SSH exitosa'"

      - name: ğŸ³ Instalar Docker en EC2 y Configurar el Entorno
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if ! command -v docker &> /dev/null; then
              echo "ğŸš€ Instalando Docker..."
              sudo yum update -y
              sudo yum install -y docker git
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ec2-user
              newgrp docker
            else
              echo "âœ… Docker ya estÃ¡ instalado."
            fi
            docker --version
          EOF

      - name: ğŸ› ï¸ Instalar Docker Compose en EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸš€ Instalando Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            else
              echo "âœ… Docker Compose ya estÃ¡ instalado."
            fi
            docker-compose --version
          EOF
          
      - name: ğŸ› ï¸ Instalar PostgreSQL Client en EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if ! command -v psql &> /dev/null; then
              echo "ğŸš€ Instalando PostgreSQL Client..."
              sudo dnf install -y postgresql15
            else
              echo "âœ… PostgreSQL Client ya estÃ¡ instalado."
            fi
            psql --version
          EOF

      - name: ğŸ” Verificar que Dockerfile y docker-compose.yml existen
        run: |
          if [ ! -f Dockerfile ]; then
            echo "âŒ ERROR: El Dockerfile no existe en la raÃ­z del proyecto."
            exit 1
          else
            echo "âœ… Dockerfile encontrado."
          fi

          if [ ! -f docker-compose.yml ]; then
            echo "âš ï¸ Advertencia: docker-compose.yml no encontrado, solo se usarÃ¡ Docker."
          else
            echo "âœ… docker-compose.yml encontrado."
          fi

      - name: ğŸ› ï¸ Debug SSH y Archivos
        run: |
          ls -la ~/.ssh
          cat ~/.ssh/id_rsa | wc -l  # Verifica que la clave no estÃ© vacÃ­a

      - name: ğŸ”‘ Iniciar SesiÃ³n en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Construir y Subir Imagen Docker a Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workspace-list-service .
          docker tag ${{ secrets.DOCKER_USERNAME }}/workspace-list-service:latest ${{ secrets.DOCKER_USERNAME }}/workspace-list-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workspace-list-service:latest

      - name: ğŸ“„ Crear archivo `.env` en EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "DB_HOST=${{ secrets.DB_HOST }}" > ~/workspace-list-service.env
            echo "DB_NAME=workspacedb" >> ~/workspace-list-service.env
            echo "DB_USER=workspace_user" >> ~/workspace-list-service.env
            echo "DB_PASSWORD=workspace123" >> ~/workspace-list-service.env
            echo "JWT_SECRET=supersecretkey" >> ~/workspace-list-service.env
          EOF

      - name: ğŸš€ Desplegar `workspace-list-service` en EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker stop workspace-list-service || true
            docker rm workspace-list-service || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/workspace-list-service:latest
            docker run -d --name workspace-list-service -p 8001:8001 \
              --network bridge \
              --restart unless-stopped \
              --env-file ~/workspace-list-service.env \
              ${{ secrets.DOCKER_USERNAME }}/workspace-list-service:latest
          EOF
